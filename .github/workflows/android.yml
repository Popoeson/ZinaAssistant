name: Build Zina APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Set up JDK (Java 17 works well with Kotlin/Android)
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Cache Gradle (faster builds)
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Give gradlew permission
      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      # 5. Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 6. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: ZinaAssistant-APK
          path: app/build/outputs/apk/debug/app-debug.apk
